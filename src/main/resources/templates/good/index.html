<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Good Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class = "container my-2">
    <h1>Goods List</h1>

    <a th:href="@{showNewGoodForm}" class = "btn btn-primary btn-sm mb-3"> Add Good </a>

    <table border="2" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Product Id</th>
            <th>Amount</th>
            <th>Store Id</th>
            <th>Note</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="good: ${listGood}">
            <td th:text="${good.productId}"></td>
            <td th:text="${good.amount}"></td>
            <td th:text="${good.storeId}"></td>
            <td th:text="${good.note}"></td>
            <td>
                <a th:href="@{/good/showFormForUpdate/{id}(id=${good.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/good/deleteGood/{id}(id=${good.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
