<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Store Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Store List</h1>

    <a th:href="@{showNewStoreForm}" class="btn btn-primary btn-sm mb-3"> Add Store </a>

    <table border="2" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="store : ${listStore}">
            <td th:text="${store.name}"></td>
            <td th:text="${store.address}"></td>
            <td> <a th:href="@{/store/showFormForUpdate/{id}(id=${store.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/store/deleteStore/{id}(id=${store.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
